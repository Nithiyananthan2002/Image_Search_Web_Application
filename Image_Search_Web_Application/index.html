     <link rel="icon" href="./images/search.png">

<body>
    <!-- h1,input,button -->
    <h1>Image Search </h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">

<!-- div,img,a -->
    <div class="search-results">

                alt="cars">
            <a href="https://unsplash.com/photos/a-close-up-of-a-shiny-blue-wheeled-car-BSVqj-ThyuU"
                target="_blank">boats</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1472396961693-142e6e269027?q=80&w=2152&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        </div>

        <div class="search-result">

        </div>

    </div>

<!-- button -->
 <button id="show-more-button">Show More</button>

    


    <script src="script.js"></script>

</body>

</html>
